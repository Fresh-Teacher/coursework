              let userTraits = [];
              let currentQuestionIndex = 0;
          
              const questionElement = document.getElementById("question");
              const answersElement = document.getElementById("answers");
              const loadingContainer = document.getElementById("loading-container");
              const progressElement = document.getElementById("progress");
          
              function showQuestion() {
                  const currentQuestion = questions[currentQuestionIndex];
                  questionElement.textContent = currentQuestion.question;
                  answersElement.innerHTML = "";
                  currentQuestion.answers.forEach((answer, index) => {
                      const answerButton = document.createElement("button");
                      answerButton.classList.add("answer-button", "btn", "btn-primary"); // Adding classes for blue color (Bootstrap btn-primary)
                      answerButton.textContent = answer;
                      answerButton.addEventListener("click", () => {
                          answerSelected(currentQuestion.values[index]);
                      });
                      answersElement.appendChild(answerButton);
                  });
                  updateProgress();
              }
          
              function answerSelected(hero) {
                  userTraits.push(hero);
                  currentQuestionIndex++;
                  if (currentQuestionIndex < questions.length) {
                      showQuestion();
                  } else {
                      showLoadingAnimation();
                      setTimeout(matchCharacter, 2000); // Simulating processing time
                  }
              }
          
              function showLoadingAnimation() {
                  questionElement.textContent = "";
                  answersElement.innerHTML = "";
                  loadingContainer.style.display = "block";
                  progressElement.textContent = ""; // Hide progress text
                  let progress = 0;
                  const progressInterval = setInterval(() => {
                      if (progress <= 100) {
                          document.getElementById('loading-text').textContent = `Loading... ${progress}%`;
                          progress += 5; // Adjust the increment for smoother animation
                      } else {
                          clearInterval(progressInterval);
                          loadingContainer.style.display = "none"; // Hide loading container after reaching 100%
                      }
                  }, 100); // Adjust the interval for smoother animation
              }
          
              function matchCharacter() {
                  let bestMatch = { hero: null, count: 0 };
                  const heroCount = {};
                  userTraits.forEach(hero => {
                      if (heroCount[hero]) {
                          heroCount[hero]++;
                      } else {
                          heroCount[hero] = 1;
                      }
                      if (heroCount[hero] > bestMatch.count) {
                          bestMatch = { hero: hero, count: heroCount[hero] };
                      }
                  });
                  showResult(bestMatch.hero);
              }
          
              function showResult(heroName) {
    // Hide loading container
    loadingContainer.style.display = "none";
    
    // Display congratulations message
    questionElement.innerHTML = `Congrats!!! Your new mentor is…<br><br>`;
    
    // Create an image element for the matched hero
    const imageElement = document.createElement("img");
    imageElement.src = `${heroName}.gif`; // Assuming the image file name is the same as the hero name
    imageElement.alt = `${heroName} image`;
    imageElement.classList.add("hero-image", "img-medium"); // Add classes for styling
    
    // Append the image to the question element
    questionElement.appendChild(imageElement);
    
    // Create a line break
    questionElement.appendChild(document.createElement("br"));
    
    // Add information about the superhero
    const superheroInfo = getSuperheroInfo(heroName);
    questionElement.innerHTML += superheroInfo;
    
    // Create a line break
    questionElement.appendChild(document.createElement("br"));
    
    // Display additional message
    questionElement.innerHTML += `Get ready to fight crime and explore a whole new world alongside them. Good luck rookie!!!`;
    
    // Create a line break
    questionElement.appendChild(document.createElement("br"));
    
    // Display the share test button
    const shareButton = document.createElement("button");
    shareButton.textContent = "Share Test";
    shareButton.className = "btn btn-primary"; // Bootstrap classes
    shareButton.addEventListener("click", function() {
        window.location.href = "share.html";
    });
    questionElement.appendChild(shareButton);
}
