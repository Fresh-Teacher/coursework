            <div class="quiz-container">
              <div class="paragraph-texts">
                  <center><h1 class="logo">PERSONALITY TEST:</h1><br></center>
              </div>
              <div class="question" id="question"></div>
              <div class="answers" id="answers"></div>
              <div class="progress" id="progress" style="background-color: #FEFEBE;"></div>

                  <div class="loading" id="loading"></div>

          <script>
              const questions = [
                  {
                      question: "Which city would you prefer to patrol with your hero?",
                      answers: [
                          "Gotham City ",
                          "Metropolis ",
                          "Themyscira ",
                          "Central City "
                      ],
                      values: ["Batman", "Superman", "Wonder Woman", "The Flash"]
                  },
                  {
                      question: "What’s your preferred mode of transportation?",
                      answers: [
                          "Batmobile ",
                          "Kryptonian spaceship ",
                          "Invisible jet ",
                          "Speed Force "
                      ],
                      values: ["Batman", "Superman", "Wonder Woman", "The Flash"]
                  },
                  {
                      question: "Choose a superpower to complement your hero:",
                      answers: [
                          "Genius-level intellect ",
                          "Telepathy ",
                          "Magic ",
                          "Archery skills "
                      ],
                      values: ["Cyborg", "Martian Manhunter", "Zatanna", "Green Arrow"]
                  },
                  {
                      question: "How do you handle stress during a battle?",
                      answers: [
                          "Analyze the situation calmly ",
                          "Channel your inner strength ",
                          "Invoke ancient Amazonian wisdom ",
                          "Run circles around the enemy "
                      ],
                      values: ["Batman", "Superman", "Wonder Woman", "The Flash"]
                  },
                  {
                      question: "Your ideal sidekick uniform color:",
                      answers: [
                          "Black and gray ",
                          "Red and blue ",
                          "Golden armor ",
                          "Scarlet lightning bolt "
                      ],
                      values: ["Batman", "Superman", "Wonder Woman", "The Flash"]
                  },
                  {
                      question: "What’s your favorite gadget?",
                      answers: [
                          "Batarangs ",
                          "Heat vision goggles ",
                          "Lasso of Truth ",
                          "Speedster boots "
                      ],
                      values: ["Batman", "Superman", "Wonder Woman", "The Flash"]
                  },
                  {
                      question: "Choose a catchphrase:",
                      answers: [
                          "“I am vengeance, I am the night!” ",
                          "“Up, up, and away!” ",
                          "“By Hera’s grace!” ",
                          "“Zoom, zoom!” "
                      ],
                      values: ["Batman", "Superman", "Wonder Woman", "The Flash"]
                  },
                  {
                      question: "What’s your preferred team dynamic?",
                      answers: [
                          "Lone wolf vigilante ",
                          "Global protector ",
                          "Warrior of justice ",
                          "Speedster squad "
                      ],
                      values: ["Batman", "Superman", "Wonder Woman", "The Flash"]
                  },
                  {
                      question: "How do you unwind after a mission?",
                      answers: [
                          "Brooding in the Batcave ",
                          "Flying through the stratosphere ",
                          "Training with the Amazons ",
                          "Challenging time-traveling villains "
                      ],
                      values: ["Batman", "Superman", "Wonder Woman", "The Flash"]
                  },
                  {
                      question: "Your ultimate goal as a sidekick:",
                      answers: [
                          "Uncover every villain’s secret identity ",
                          "Inspire hope in humanity ",
                          "Bring peace to the world ",
                          "Break the sound barrier daily "
                      ],
                      values: ["Batman", "Superman", "Wonder Woman", "The Flash"]
                  }
              ];
          
              let userTraits = [];
              let currentQuestionIndex = 0;
          
              const questionElement = document.getElementById("question");
              const answersElement = document.getElementById("answers");
              const loadingContainer = document.getElementById("loading-container");
              const progressElement = document.getElementById("progress");
          
              function showQuestion() {
                  const currentQuestion = questions[currentQuestionIndex];
                  questionElement.textContent = currentQuestion.question;
                  answersElement.innerHTML = "";
                  currentQuestion.answers.forEach((answer, index) => {
                      const answerButton = document.createElement("button");
                      answerButton.classList.add("answer-button", "btn", "btn-primary"); // Adding classes for blue color (Bootstrap btn-primary)
                      answerButton.textContent = answer;
                      answerButton.addEventListener("click", () => {
                          answerSelected(currentQuestion.values[index]);
                      });
                      answersElement.appendChild(answerButton);
                  });
                  updateProgress();
              }
          
              function answerSelected(hero) {
                  userTraits.push(hero);
                  currentQuestionIndex++;
                  if (currentQuestionIndex < questions.length) {
                      showQuestion();
                  } else {
                      showLoadingAnimation();
                      setTimeout(matchCharacter, 2000); // Simulating processing time
                  }
              }
          
              function showLoadingAnimation() {
                  questionElement.textContent = "";
                  answersElement.innerHTML = "";
                  loadingContainer.style.display = "block";
                  progressElement.textContent = ""; // Hide progress text
                  let progress = 0;
                  const progressInterval = setInterval(() => {
                      if (progress <= 100) {
                          document.getElementById('loading-text').textContent = `Loading... ${progress}%`;
                          progress += 5; // Adjust the increment for smoother animation
                      } else {
                          clearInterval(progressInterval);
                          loadingContainer.style.display = "none"; // Hide loading container after reaching 100%
                      }
                  }, 100); // Adjust the interval for smoother animation
              }
          
              function matchCharacter() {
                  let bestMatch = { hero: null, count: 0 };
                  const heroCount = {};
                  userTraits.forEach(hero => {
                      if (heroCount[hero]) {
                          heroCount[hero]++;
                      } else {
                          heroCount[hero] = 1;
                      }
                      if (heroCount[hero] > bestMatch.count) {
                          bestMatch = { hero: hero, count: heroCount[hero] };
                      }
                  });
                  showResult(bestMatch.hero);
              }
          
              function showResult(heroName) {
    loadingContainer.style.display = "none";
    questionElement.innerHTML = `Congratulations! You're fit to be ${heroName} according to your responses.<br>`;

    // Create an image element for the matched hero
    const imageElement = document.createElement("img");
    imageElement.src = `${heroName}.gif`;
    imageElement.alt = `${heroName} image`;
    imageElement.classList.add("hero-image", "img-medium"); // Add classes for styling

    // Append the image to the question element
    questionElement.appendChild(imageElement);

    // Create a line break
    questionElement.appendChild(document.createElement("br"));

// Create a "SHARE TEST" button with Bootstrap classes
const shareButton = document.createElement("button");
shareButton.textContent = "Share Test";
shareButton.className = "btn btn-primary"; // Bootstrap classes

// Add an event listener to the button
shareButton.addEventListener("click", function() {
    // Redirect to the share.html page
    window.location.href = "share.html";
});

// Append the button to the question element
questionElement.appendChild(shareButton);

}

          
              function updateProgress() {
                  progressElement.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
              }
          
              // Start personality test
              showQuestion();
          </script>
